<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./js/index.js" type="module"></script>
  <title>Calculator App</title>
</head>

<body>
  <main>
    <nav>
      <div class="nav__main">
        <button class="active" type="button">Standard</button>
        <button type="button">Scientific</button>
        <button type="button">Converter</button>
      </div>
      <div class="nav__actions">
        <button type="button">History</button>
      </div>
    </nav>
    <section class="calculator__info">
      <div class="calculator__info__history">
        <span id="calculator__prev__data"></span>
      </div>
      <div class="calculator__info__result">
        <span id="calculator__current__data"></span>
      </div>
    </section>
    <section class="calculator__actions">
      <div class="tuple_1">
        <button data-operation="c" class="tuple_1_1" onclick="">C</button>
        <button data-operation="delete" class="tuple_1_2 opaque" onclick="">←</button>
        <button data-operation="parenthesis" class="tuple_1_3 opaque" onclick="">()</button>
        <button data-operation="percent" class="tuple_1_4 opaque" onclick="">%</button>
        <button data-operation="constant-pi" class="tuple_1_5 opaque" onclick="">π</button>
      </div>
      <div class="tuple_2">
        <button data-operation="sen" class="tuple_1_1 opaque" onclick="">sin</button>
        <button data-operation="square" class="tuple_1_2 opaque" onclick="">√x</button>
        <button data-operation="power_2" class="tuple_1_3 opaque" onclick="">x²</button>
        <button data-operation="power_y" class="tuple_1_4 opaque" onclick="">x<sup>y</sup></button>
        <button data-operation="division" class="tuple_1_5 opaque" onclick="">÷</button>
      </div>
      <div class="tuple_3">
        <button data-operation="cos" class="tuple_1_1 opaque" onclick="">cos</button>
        <button data-number="7" data-operation="number" class="tuple_1_2" onclick="">7</button>
        <button data-number="8" data-operation="number" class="tuple_1_3" onclick="">8</button>
        <button data-number="9" data-operation="number" class="tuple_1_4" onclick="">9</button>
        <button data-operation="multiplication" class="tuple_1_5 opaque" onclick="">x</button>
      </div>
      <div class="tuple_4">
        <button data-operation="tan" class="tuple_1_1 opaque" onclick="">tan</button>
        <button data-number="4" data-operation="number" class="tuple_1_2" onclick="">4</button>
        <button data-number="5" data-operation="number" class="tuple_1_3" onclick="">5</button>
        <button data-number="6" data-operation="number" class="tuple_1_4" onclick="">6</button>
        <button data-operation="subtraction" class="tuple_1_5 opaque" onclick="">-</button>
      </div>
      <div class="tuple_5">
        <button data-operation="ln" class="tuple_1_1 opaque" onclick="">ln</button>
        <button data-number="1" data-operation="number" class="tuple_1_2" onclick="">1</button>
        <button data-number="2" data-operation="number" class="tuple_1_3" onclick="">2</button>
        <button data-number="3" data-operation="number" class="tuple_1_4" onclick="">3</button>
        <button data-operation="addition" class="tuple_1_5 opaque" onclick="">+</button>
      </div>
      <div class="tuple_6">
        <button data-operation="lg" class="tuple_1_1 opaque" onclick="">lg</button>
        <button data-operation="constant-e" class="tuple_1_2 opaque" onclick="">e</button>
        <button data-number="0" data-operation="number" class="tuple_1_3" onclick="">0</button>
        <button data-operation="point" class="tuple_1_4 opaque" onclick="">.</button>
        <button data-operation="equal" class="tuple_1_5 equal" onclick="">=</button>
      </div>
    </section>
  </main>
</body>

</html>
