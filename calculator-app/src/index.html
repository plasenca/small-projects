<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css">
  <title>Calculator App</title>
</head>

<body>
  <main>
    <nav>
      <div class="nav__main">
        <button class="active" type="button">Standard</button>
        <button type="button">Scientific</button>
        <button type="button">Converter</button>
      </div>
      <div class="nav__actions">
        <button type="button">History</button>
      </div>
    </nav>
    <section class="calculator__info">
      <div class="calculator__info__history">
        <span id="calculator__prev__data">2 + 2</span>
      </div>
      <div class="calculator__info__result">
        <span id="calculator__actual__data">4</span>
      </div>
    </section>
    <section class="calculator__actions">
      <div class="tuple_1">
        <button data-operation="c" class="tuple_1_1">C</button>
        <button data-operation="delete" class="tuple_1_2 opaque">←</button>
        <button data-operation="parenthesis" class="tuple_1_3 opaque">()</button>
        <button data-operation="percent" class="tuple_1_4 opaque">%</button>
        <button data-operation="constant-pi" class="tuple_1_5 opaque">π</button>
      </div>
      <div class="tuple_2">
        <button data-operation="sen" class="tuple_1_1 opaque">sin</button>
        <button data-operation="square" class="tuple_1_2 opaque">√x</button>
        <button data-operation="power_2" class="tuple_1_3 opaque">x²</button>
        <button data-operation="power_y" class="tuple_1_4 opaque">x<sup>y</sup></button>
        <button data-operation="division" class="tuple_1_5 opaque">÷</button>
      </div>
      <div class="tuple_3">
        <button data-operation="cos" class="tuple_1_1 opaque">cos</button>
        <button data-number="7" data-operation="number" class="tuple_1_2">7</button>
        <button data-number="8" data-operation="number" class="tuple_1_3">8</button>
        <button data-number="9" data-operation="number" class="tuple_1_4">9</button>
        <button data-operation="multiplication" class="tuple_1_5 opaque">x</button>
      </div>
      <div class="tuple_4">
        <button data-operation="tan" class="tuple_1_1 opaque">tan</button>
        <button data-number="4" data-operation="number" class="tuple_1_2">4</button>
        <button data-number="5" data-operation="number" class="tuple_1_3">5</button>
        <button data-number="6" data-operation="number" class="tuple_1_4">6</button>
        <button data-operation="subtraction" class="tuple_1_5 opaque">-</button>
      </div>
      <div class="tuple_5">
        <button data-operation="ln" class="tuple_1_1 opaque">ln</button>
        <button data-number="1" data-operation="number" class="tuple_1_2">1</button>
        <button data-number="2" data-operation="number" class="tuple_1_3">2</button>
        <button data-number="3" data-operation="number" class="tuple_1_4">3</button>
        <button data-operation="addition" class="tuple_1_5 opaque">+</button>
      </div>
      <div class="tuple_6">
        <button data-operation="lg" class="tuple_1_1 opaque">lg</button>
        <button data-operation="constant-e" class="tuple_1_2 opaque">e</button>
        <button data-number="0" data-operation="number" class="tuple_1_3">0</button>
        <button data-operation="point" class="tuple_1_4 opaque">.</button>
        <button data-operation="equal" class="tuple_1_5 equal">=</button>
      </div>
    </section>
  </main>
</body>

</html>
